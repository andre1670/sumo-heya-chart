<!DOCTYPE HTML>
<html>
<head>  
<script>
window.onload = function () {

    const HEYA_COUNT = 3;

    for (var i = 1; i <= HEYA_COUNT; i++) {
        this["dps" + i] = [];
    }
     
    var chart = new CanvasJS.Chart("chartContainer", {
        // backgroundColor: "#2A3E50",
        theme: "light1",
        backgroundColor: "white",
        animationEnabled: false,
        exportEnabled: true,
        zoomEnabled: true,
        zoomType: "x",

        title: {
            text: "Description"
        },
        axisY: {
            includeZero: true,
            titleFontColor: "red",
            title: "rikishi number"
        },
        axisX: {
            title: "date",
            labelFontSize: 14,
            titleFontColor: "red",
            //margin: 30,
            includeZero: false,
            //labelFormatString: "YYYY MM"
            // interval: 6
            labelFormatter: function(e) {
                return CanvasJS.formatDate(e.value, "YYYY.MM");
            }   
        },
        legend: {
            cursor: "pointer",
            // dockInsidePlotArea: true,
            // itemclick: toggleDataSeries
            itemmouseover: function(e) {
                e.dataSeries.lineThickness = e.chart.data[e.dataSeriesIndex].lineThickness * 2;
                e.dataSeries.markerSize = e.chart.data[e.dataSeriesIndex].markerSize + 2;
                e.dataSeries.fillOpacity = .5;
                e.chart.render();
            },
            itemmouseout: function(e) {
                e.dataSeries.lineThickness = e.chart.data[e.dataSeriesIndex].lineThickness / 2;
                e.dataSeries.markerSize = e.chart.data[e.dataSeriesIndex].markerSize - 2;
                e.dataSeries.fillOpacity = .3;
                e.chart.render();
            },
            itemclick: function(e) {
                if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                }
                else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }
        },
        toolTip: {
            shared: false,
            cornerRadius: 10,
            xValueFormatString: "YYYY MM",
            contentFormatter: function(e) {
                var str = "";
                for (var i = 0; i < e.entries.length; i++) {
                    var  temp = CanvasJS.formatDate(e.entries[i].dataPoint.x, "YYYY.MM") + " - " + "<strong>" + e.entries[i].dataSeries.name + "</strong><br/>Shisho: " + e.entries[i].dataPoint.label + "<br/>" + e.entries[i].dataPoint.y[0] + " rikishi, " + (e.entries[i].dataPoint.y[0] - e.entries[i].dataPoint.y[1]) + " sekitori<br/>";
                    str = str.concat(temp);
                }
                return (str);
            }
        },
        data: [{
            type: "rangeArea",
            //legendMarkerType: "triangle",
            showInLegend: true,
            name: "Dewanoumi",
            fillOpacity: .3,
            lineThickness: 1,
            click: onClick,
            indexLabelFontSize: 12,
            dataPoints: dps1
        },
        {
            type: "rangeArea",
            //legendMarkerType: "triangle",
            showInLegend: true,
            name: "Fujishima",
            fillOpacity: .3,
            lineThickness: 1,
            indexLabelFontSize: 12,
            dataPoints: dps2
        },
        {
            type: "rangeArea",
            //legendMarkerType: "triangle",
            showInLegend: true,
            name: "Futagoyama",
            fillOpacity: .3,
            lineThickness: 1,
            indexLabelFontSize: 12,
            dataPoints: dps3
        }]
    });
    
    function onClick(e) {      
        window.open(e.dataPoint.url);    
    }

    /*chart.options.data[0].click = function(e) { 
        var dataSeries = e.dataSeries;
        var dataPoint = e.dataPoint;
        
        window.open(dataPoint.link,'_blank');      
    };*/

    var button = document.getElementById("toggleDewanoumi");
    button.addEventListener("click", toggleDewanoumi);

    function toggleDewanoumi(e) {
        var data = chart.data;

        for (var i = 0; i < 3; i++) {
            chart.options.data[i].visible = !data[i].visible;
        }


        chart.render();
    }

    /*$("#slider1").slider({
        range: true,
        min: chart.axisX[0].get("minimum"),
        max: chart.axisX[0].get("maximum"),
        values: [Date(1899, 05), Date(2022, 05)], //Defalt zoom state
        slide: function( event, ui ) {
            chart.axisX[0].set("viewportMinimum", ui.values[0], false);
            chart.axisX[0].set("viewportMaximum", ui.values[1]);    
        }
    });

    chart.axisX[0].set("viewportMinimum", $("#slider1").slider("values", 0), false);
    chart.axisX[0].set("viewportMaximum", $("#slider1").slider("values", 1));
    */
    var button = document.getElementById("changeType");
    button.addEventListener("click", changeType);

    function changeType(e) {
        chart.data[0].set("type", "rangeSplineArea", false);
        //this.disabled = true;

        chart.render();
    }

    $.get("https://raw.githubusercontent.com/andre1670/sumo-heya-chart/main/chart.csv", getDataPointsFromCSV);
    
    function getDataPointsFromCSV(csv) {
        var csvLines = heya = date = [];
        for (var i = 1; i <= HEYA_COUNT; i++) {
            this["element" + i] = [];
        }

        csvLines = csv.split(/[\r?\n|\r|\n]+/);
        for (var i = 1; i < csvLines.length; i++) {
            if (csvLines[i].length > 0) {
                heya = csvLines[i].split(",");
                date = heya[0].split(".");
                
                /*for (var j = 1; j <= HEYA_COUNT; j++) {
                    this("element" + j) = heya[j].split('-');
                    this("dataheya" + j).push({
                        label: heya[0],
                        y: parseInt(this("element" + j)[0]);
                    })
                }*/
                /*for (var j = 1; j <= HEYA_COUNT; j++) {
                    eval("element" + j + " = " + heya[j].split("-") + ';');
                    eval("dataheya" + j + '.' + push({
                        label: heya[0],
                        y: parseInt + "(element" + j + ")[0];")
                    }))
                }*/
                element1 = heya[1].split("-");
                element2 = heya[2].split("-");
                element3 = heya[3].split("-");
                dps1.push({ label: element1[2], indexLabel: element1[3],
                    url: "https://sumodb.sumogames.de/Banzuke.aspx?b=" + date[0] + date[1] + "&heya=9&shusshin=-1",
                    x: new Date(date[0], date[1]-1), y: [parseInt(element1[0]), parseInt(element1[0]) - parseInt(element1[1])] });
                dps2.push({ label: element2[2], indexLabel: element2[3],
                    x: new Date(date[0], date[1]-1), y: [parseInt(element2[0]), parseInt(element2[0]) - parseInt(element2[1])] });
                dps3.push({ label: element3[2], indexLabel: element3[3],
                    x: new Date(date[0], date[1]-1), y: [parseInt(element3[0]), parseInt(element3[0]) - parseInt(element3[1])] });
            }
        }
        chart.render();
    }
}

</script>
</head>
<body>
<div id="chartContainer" style="height: 450px; width: 100%;"></div>
<button id="toggleDewanoumi" type = "button" >Dewanoumi ichimon</button>
</div><button id="changeType" type = "button" >Change Chart Type</button>
        <span id="display"></span>
<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
