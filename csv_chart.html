<!DOCTYPE HTML>
<html>

<head>
  <script>

window.onload = function() {

  const HEYA_COUNT = 43;

  // Initialize array of dataPoint arrays with sekitori
  var dps = Create2DArray(HEYA_COUNT+1);

  // Initialize array of dataPoint arrays with no sekitori
  var dpsB = Create2DArray(HEYA_COUNT+1);

  var heyaNames = ["All", "Arashio", "Asahiyama", "Asakayama", "Dewanoumi", 
  "Fujishima", "Futagoyama", "Hakkaku", "Hanaregoma", "Irumagawa", 
  "Isegahama", "Isenoumi", "Kasugano", "Kataonami", "Kise", "Kokonoe", 
  "Michinoku", "Minato", "Miyagino", "Musashigawa", "Naruto", "Nishiiwa", 
  "Nishikido", "Nishonoseki", "Oitekaze", "Onoe", "Onomatsu", "Oshima", 
  "Oshiogawa", "Otake", "Sadogatake", "Sakaigawa", "Shibatayama", "Shikihide", 
  "Shikoroyama", "Tagonoura", "Takadagawa", "Takasago", "Takekuma", "Tamanoi", 
  "Tatsunami", "Tokitsukaze", "Tokiwayama", "Yamahibiki"];

  var colorsOrdered = ["#d92121", "#ff6666", "#d95321", "#ff9066", "#d98521", 
  "#ffae4d", "#b39c36", "#d9b721", "#a7b336", "#c8d921", "#85b336", "#96d921", 
  "#63b336", "#64d921", "#31d921", "#5dff4d", "#21d942", "#4dff6d", "#21d974", 
  "#4dff9e", "#21d9a6", "#33ffc7", "#21d9d9", "#33ffff", "#21a7d9", "#66d5ff", 
  "#2174d9", "#66acff", "#2142d9", "#6682ff", "#3121d9", "#7466ff", "#6321d9", 
  "#9e66ff", "#9621d9", "#c766ff", "#c821d9", "#f166ff", "#d921b7", "#ff80e8", 
  "#d92185", "#ff66b9", "#d92153", "#ff4d7d"]

  // Shuffled colors
  CanvasJS.addColorSet("heyaColors",
    ["#d95321", "#ff66b9", "#9e66ff", "#96d921", "#5dff4d", "#66acff", "#21d942", 
    "#ff4d7d", "#66d5ff", "#21a7d9", "#c821d9", "#33ffff", "#6682ff", "#21d9a6", 
    "#7466ff", "#ff9066", "#d92121", "#6321d9", "#33ffc7", "#ff80e8", "#d92153", 
    "#d9b721", "#4dff9e", "#d921b7", "#d92185", "#ff6666", "#4dff6d", "#63b336", 
    "#21d974", "#64d921", "#b39c36", "#31d921", "#21d9d9", "#c8d921", "#a7b336", 
    "#9621d9", "#f166ff", "#85b336", "#2142d9", "#ffae4d", "#2174d9", "#c766ff", 
    "#3121d9", "#d98521"]
  );

	var minXValue = document.getElementById("minXValue");
	var maxXValue = document.getElementById("maxXValue");

  var chart = new CanvasJS.Chart("chartContainer");

  chart.options = {
    colorSet: "heyaColors",
    //theme: "dark1",
    //backgroundColor: "transparent", // #fffedf
    animationEnabled: false,
    exportEnabled: true,
    zoomEnabled: true,
    zoomType: "x",
		rangeChanged: function(e) {
			if (e.trigger == "reset") {
				minXValue.setAttribute("Value", CanvasJS.formatDate(e.chart.axisX[0].viewportMinimum, "YYYY.MM"));
				maxXValue.setAttribute("Value", CanvasJS.formatDate(e.chart.axisX[0].viewportMaximum, "YYYY.MM"));
			} else {
				minXValue.setAttribute("Value", CanvasJS.formatDate(e.axisX[0].viewportMinimum, "YYYY.MM"));
				maxXValue.setAttribute("Value", CanvasJS.formatDate(e.axisX[0].viewportMaximum, "YYYY.MM"));
			}
		}
  };

  chart.options.title = {
    text: "Description"
  };

  chart.options.axisX = {
    title: "date",
    labelFontFamily: "Arial",
    labelFontSize: 14,
    titleFontSize: 20,
    titleFontColor: "red",
    tickLength: 5,
    lineColor: "black",
    //maximum: new Date(2022, 8),
    //viewportMinimum: new Date(1898, 5),
    //viewportMaximum: new Date(2022, 7),
    //margin: 10,
    //labelFormatString: "YYYY MM"
    //interval: 5,
    //intervalType: "year",
    labelFormatter: function(e) {
      return CanvasJS.formatDate(e.value, "YYYY.MM");
    }
  };

  chart.options.axisX.stripLines = [];

  chart.options.axisX.stripLines[0] = {
    //value: new Date(1988, 1),
    startValue: new Date(1757, 9),
    endValue: new Date(1988, 1),               
    color: "red",
    opacity: .08
  }; 
  chart.options.axisX.stripLines[1] = {
    startValue: new Date(1757, 9),
    endValue: new Date(1934, 2),               
    color: "red",
    opacity: .08
  };
  chart.options.axisX.crosshair = {
    enabled: true,
    labelFormatter: function(e) {
      return CanvasJS.formatDate(e.value, "YYYY.MM");
    }
  };

  chart.options.axisY = {
    title: "total rikishi",
    labelFontFamily: "arial",
    labelFontSize: 14,
    titleFontSize: 20,
    titleFontColor: "red",
    includeZero: true,
    tickLength: 0,
    lineColor: "black",
    gridColor: "#A9A9A9",
    minimum: 0
  };

  chart.options.legend = {
    cursor: "pointer",
    fontSize: 17,
    fontWeight: "normal",
    horizontalAlign: "center",
    itemWidth: 125,
    //dockInsidePlotArea: true,
    itemmouseover: function(e) {
      e.dataSeries.lineThickness = 3;
      e.dataSeries.fillOpacity = .5;
      e.dataSeries.indexLabelFontWeight = "bold";
      e.chart.render();
    },
    itemmouseout: function(e) {
      e.dataSeries.lineThickness = 2;
      e.dataSeries.fillOpacity = .4;
      e.dataSeries.indexLabelFontWeight = "normal";
      e.chart.render();
    },
    itemclick: function(e) {
      if (e.dataSeries.visible)
        e.dataSeries.visible = false;
			else
        e.dataSeries.visible = true;
      e.chart.render();
			minXValue.setAttribute("Value", CanvasJS.formatDate(e.chart.axisX[0].viewportMinimum, "YYYY.MM"));
			maxXValue.setAttribute("Value", CanvasJS.formatDate(e.chart.axisX[0].viewportMaximum, "YYYY.MM"));
    }
  };

  chart.options.toolTip = {
    shared: false,
    cornerRadius: 8,
    //borderColor: "black",
    contentFormatter: tooltipNoSekitori
  };

  chart.options.data = [];

  for (var i = 0; i <= HEYA_COUNT; i++) {
    chart.options.data[i] = {
      name: heyaNames[i],
      type: "line",
      markerSize: 0,
      cursor: "pointer",
      showInLegend: true,
      indexLabelFontSize: 12,
      indexLabelLineThickness: 1.5,
      indexLabelLineColor: "black",
      legendMarkerType: "square",
      visible: false,
      indexLabelLineDashType: "dot",
      indexLabelFormatter: function(e) {
        if (e.index !== 1 && e.dataPoint.label)
          return e.dataPoint.label;
        else return "";
      },
      click: function(e) {
        window.open(e.dataPoint.url);
      },
      dataPoints: dpsB[i]
    };
  }

  
  function Create2DArray(rows) {
    var arr = [];

    for (var i = 0; i < rows; i++) {
       arr[i] = [];
    }

    return arr;
  }

  // Checkbox for toggling between sekitori and sekitoriless dataSeries
  var sekitoriCheckbox = document.querySelector("input[name=checkbox]");
  sekitoriCheckbox.addEventListener("change", toggleSekitori);

  function toggleSekitori() {
    if (this.checked) {
      for (var i = 0; i <= HEYA_COUNT; i++) {
        chart.data[i].set("type", "rangeArea");
        chart.options.data[i].dataPoints = dps[i];
      }
      chart.options.toolTip.contentFormatter = tooltipSekitori;
    } else {
      for (var i = 0; i <= HEYA_COUNT; i++) {
        chart.data[i].set("type", "line");
        chart.options.data[i].dataPoints = dpsB[i];
      }
      chart.options.toolTip.contentFormatter = tooltipNoSekitori;
    }
    chart.render();
  }


  function tooltipNoSekitori(e) {
    var str = "";

    for (var i = 0; i < e.entries.length; i++) {
      var temp = CanvasJS.formatDate(e.entries[i].dataPoint.x, "YYYY.MM") + 
      " - <strong>" + e.entries[i].dataSeries.name + "</strong>";
      if (e.entries[i].dataPoint.prevHeyaName !== "")
        temp = temp + "<br/>(then " + e.entries[i].dataPoint.prevHeyaName + ")";
      if (e.entries[i].dataPoint.shisho !== "")
        temp = temp + "<br/>Shisho: " + e.entries[i].dataPoint.shisho;

      temp = temp + "<br/><strong>" + e.entries[i].dataPoint.y + 
      "</strong> rikishi";
      str = str.concat(temp);
    }

    return str;
  }


  function tooltipSekitori(e) {
    var str = "";

    for (var i = 0; i < e.entries.length; i++) {
      var temp = CanvasJS.formatDate(e.entries[i].dataPoint.x, "YYYY.MM") + 
      " - <strong>" + e.entries[i].dataSeries.name + "</strong>";
      if (e.entries[i].dataPoint.prevHeyaName !== "")
        temp = temp + "<br/>(then " + e.entries[i].dataPoint.prevHeyaName + ")";
      if (e.entries[i].dataPoint.shisho !== "")
        temp = temp + "<br/>Shisho: " + e.entries[i].dataPoint.shisho;

      temp = temp + "<br/><strong>" + e.entries[i].dataPoint.y[0] + 
      "</strong> rikishi, <strong>" + (e.entries[i].dataPoint.y[0] - 
        e.entries[i].dataPoint.y[1]) + "</strong> sekitori<br/>";
      str = str.concat(temp);
    }

    return str;
  }


  $.get("https://raw.githubusercontent.com/andre1670/andre1670/main/chart.csv", 
    getDataPointsFromCSV);

  function getDataPointsFromCSV(csv) {
    var csvLines = heya = date = [];
    var datas = Create2DArray(HEYA_COUNT+1);

    csvLines = csv.split(/[\r?\n|\r|\n]+/);
    for (var i = 1; i < csvLines.length; i++) {
      if (csvLines[i].length > 0) {
        heya = csvLines[i].split(",");
        date = heya[0].split(".");

        for (var j = 0; j <= HEYA_COUNT; j++) {
          datas[j] = heya[j+1].split("-");
          if (heya[j+1] !== "") {
            if (datas[j][0] === "") {
              dps[j].push({
                x: new Date(date[0], date[1] - 1),
                y: null
              });
              dpsB[j].push({
                x: new Date(date[0], date[1] - 1),
                y: null
              });
            } else
            dps[j].push({
              shisho: datas[j][2],
              label: datas[j][3],
              prevHeyaName: datas[j][5],
              url: "https://sumodb.sumogames.de/Banzuke.aspx?b=" + 
							date[0] + date[1] + "&heya=" + datas[j][4] + "&shusshin=-1",
              x: new Date(date[0], date[1] - 1),
              y: [parseInt(datas[j][0]), parseInt(datas[j][0]) - 
              parseInt(datas[j][1])]
            });
            dpsB[j].push({
              shisho: datas[j][2],
              label: datas[j][3],
              prevHeyaName: datas[j][5],
              url: "https://sumodb.sumogames.de/Banzuke.aspx?b=" + 
							date[0] + date[1] + "&heya=" + datas[j][4] + "&shusshin=-1",
              x: new Date(date[0], date[1] - 1),
              y: parseInt(datas[j][0])
            });
          }
        }
      }
    }
    chart.render();
  }
	
}

    </script>
</head>

<body>
	<label>Viewing from: </label>
	<input id="minXValue" type="text" placeholder="" size="5" style="text-align: center; background-color:powderblue;" readonly>
	<label>to: </label>
	<input id="maxXValue" type="text" placeholder="" size="5" style="text-align: center; background-color:powderblue;" readonly>
  <div id="chartContainer" style="height: 600px; width: 100%;">
    <center><img src="https://i.imgur.com/Pdr7Mvk.gif" id="loader"/><br/>Loading...</center>
  </div>
  <label><input id="toggleSekitori" type="checkbox" name="checkbox" value="" style="float:left">Enable Sekitori</label>
  <div id="loadingText"> </div>
  <span id="display"></span>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>

</html>
